<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Slide show</title>
</head>
<body>
    <!-- slideshow-container -->
    <div class="slideshow-container">

        <!-- Full-images with number and caption text  -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100% ;" alt="">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100% ;" alt="">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100% ;" alt="">
            <div class="text">Caption Three</div>
        </div>
        
        <!-- Next and previous buttons  -->
        <a onclick="pluslides(-1)" class="prev">&#10094;</a>
        <a onclick="pluslides(1)" class="next">&#10095;</a>
    </div>
    <br>

    <!-- The dot/circles  -->
    <div style="text-align:center">
        <span class="dot" onclick='currentSlide(1)'></span>
        <span class="dot" onclick='currentSlide(2)'></span>
        <span class="dot" onclick='currentSlide(3)'></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
